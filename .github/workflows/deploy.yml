name: Deploy MinIO and PostgreSQL to Azure

on:
  push:
    branches: [file-storage]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create Resource Group if not exists
        run: |
          az group show --name minio-quarkus-group || \
          az group create --name minio-quarkus-group --location westeurope

      - name: Create Container App Environment if not exists
        run: |
          az config set extension.use_dynamic_install=yes_without_prompt
          az containerapp env show --name minio-quarkus-env --resource-group minio-quarkus-group || \
          az containerapp env create \
            --name minio-quarkus-env \
            --resource-group minio-quarkus-group \
            --location westeurope

      - name: Create or Update MinIO Container App
        run: |
          if ! az containerapp show --name minio-app --resource-group minio-quarkus-group &> /dev/null; then
            az containerapp create \
              --name minio-app \
              --resource-group minio-quarkus-group \
              --environment minio-quarkus-env \
              --image quay.io/minio/minio \
              --target-port 9000 \
              --ingress external \
              --env-vars MINIO_ROOT_USER=minioadmin MINIO_ROOT_PASSWORD=minioadmin \
              --args "server /data --console-address :9001"
          else
            echo "MinIO App exists. Updating image..."
            az containerapp update \
              --name minio-app \
              --resource-group minio-quarkus-group \
              --image quay.io/minio/minio
          fi
