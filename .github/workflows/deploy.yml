name: Deploy to Azure

on:
  push:
    branches: [ file-storage ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Azure Container Registry Login
        run: az acr login --name mystudentacr

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: mystudentacr.azurecr.io/quarkus-minio-app:latest

      - name: Create Container App if not exists
        run: |
          az config set extension.use_dynamic_install=yes_without_prompt
          if ! az containerapp show --name quarkus-minio-app --resource-group minio-quarkus-group &> /dev/null; then
            echo "Creating Container App quarkus-minio-app..."
            az containerapp create \
              --name quarkus-minio-app \
              --resource-group minio-quarkus-group \
              --environment minio-quarkus-env \
              --image mystudentacr.azurecr.io/quarkus-minio-app:latest \
              --target-port 8080 \
              --ingress external \
              --registry-server mystudentacr.azurecr.io
          else
            echo "Container App quarkus-minio-app already exists."
          fi

      - name: Deploy updated image to Azure Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          acrName: mystudentacr
          resourceGroup: minio-quarkus-group
          containerAppName: quarkus-minio-app
          imageToDeploy: mystudentacr.azurecr.io/quarkus-minio-app:latest
